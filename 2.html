<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="300" style="top:50%;left: 50%; border: 1px solid red"></canvas>
<script>
    var Rectangle=function (width,height) {
        this.width = width;
        this.height = height;
        this.getArea = function () {
            return this.width*this.height;

        }
        this.getChuvi = function () {
            return  2*(this.width+this.height);
        }
    }
    var rec = new   Rectangle(200,100);
    var area  = rec.getArea();
    var cv = rec.getChuvi();

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle ="#FF3300";

    ctx.fillRect (50,50,200,100);
    alert("Dien tich hinh chu nhat: " + area + " Chu vi hinh chu nhat: " +cv);
</script>

</body>
</html>
